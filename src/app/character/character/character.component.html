
<mat-card>

  <mat-card-header>Charakter bearbeiten</mat-card-header>

  <br>

  <mat-card-content>

    <form>
      <mat-form-field>
        <input [(ngModel)]="selected.name" placeholder="Name" name="name" matInput>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="selected.culture" placeholder="Culture" name="culture" matInput>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="selected.born" placeholder="Geburt" name="born" matInput>
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              (click)="save()">
        Speichern
      </button>

    </form>

  </mat-card-content>

</mat-card>
